{% extends "base.html" %}
{% block main %}
<div class="bg-contact100" style="background-image: url('/static/images/bg-01.jpg');">
   <div class="container-contact100">
      <div class="wrap-contact100">
         <form class="contact100-form validate-form" method="POST" action="/">
            <span class="contact100-form-title">
            Neutralisateur de texte
            </span>
            <div class="wrap-input100 " >
               <textarea class="input100" id="txt_genre" name="txt_genre" placeholder="GenrÃ©">{{ a_traduire }}</textarea>

               <div class="container-contact100-form-btn">

                        Votre navigateur ne supporte pas la reconnaissance vocale

         <div class="wrap-input100 ">

            <div class="container-contact100-form-btn">

         <script src="//cdnjs.cloudflare.com/ajax/libs/materialize/0.95.1/js/materialize.min.js"></script>
      </div>
   </div>
</div>
